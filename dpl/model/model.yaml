# template model.yam

model:
  custom_ops_path: "" 
  graphs:
    -
      # meta data
      id: 0
      name: "emotion" # model name

      # deltann type
      server_type: "remote" # local, remote
      engine: "TF" # TF, TFLITE, TFTRT, TFSERVING

      # model config
      version: 1    # model version
      local:  # local run
        path: "/delta/dpl/output_model" # model path without version info
        model_type: "saved_model" # e.g. saved_model, frozen_graph_pb, frozen_graph_txt
      remote: # serving host
        host: "http://10.90.55.32"
        port: 8501
        model_name: "emotion" 

      # inputs and outputs
      inputs:
        -
          id: 0
          name: "texts"
          shape: [1]
          dtype: "int"
        -
          id: 1
          name: "inputs"
          shape: [3000,40,3]
          dtype: "float"
      outputs:
        -
          id: 0
          name: "softmax_output"
          dtype: "float"

runtime:
  num_threads: 1

